<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Security Scanner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f2f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: #1a237e;
        color: white;
        padding: 20px 0;
        margin-bottom: 30px;
      }
      .header h1 {
        margin: 0;
        text-align: center;
      }
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card h2 {
        color: #1a237e;
        margin-top: 0;
      }
      .card p {
        color: #666;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background: #1a237e;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease;
      }
      .button:hover {
        background: #303f9f;
      }
      .icon {
        font-size: 48px;
        margin-bottom: 20px;
        color: #1a237e;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Network Security Scanner</h1>
      </div>
    </div>

    <div class="container">
      <div class="card-grid">
        <div class="card">
          <div class="icon">üîç</div>
          <h2>Port Scanner</h2>
          <p>Scan for open ports and services on target systems</p>
          <a href="/ip-scan" class="button">Launch Scanner</a>
        </div>

        <div class="card">
          <div class="icon">ü¶†</div>
          <h2>Malware Scanner</h2>
          <p>Scan systems for potential malware and threats</p>
          <a href="/malware-scan" class="button">Start Scan</a>
        </div>

        <div class="card">
          <div class="icon">üìä</div>
          <h2>Reports</h2>
          <p>View detailed scan reports and analysis</p>
          <a href="/reports" class="button">View Reports</a>
        </div>

        <!-- <div class="card">
          <div class="icon">‚öôÔ∏è</div>
          <h2>Settings</h2>
          <p>Configure scanner settings and preferences</p>
          <a href="/settings" class="button">Configure</a>
        </div> -->
      </div>
    </div>
  </body>
</html>
